<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedro Henrique Machado Freitas</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

* {
  box-sizing: border-box;
  margin:0;
  padding:0;
  font-family: 'Montserrat', sans-serif;
}

/* Gradiente de fundo da página */
body {
  background: linear-gradient(to bottom, #ffffff, #B0E0E6); /* branco topo -> azul claro base */
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  justify-content: flex-start;
}

header {
  width: 100%;
  min-height: 40vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

header h1 { font-size: 2.5em; color: #00395D; margin-bottom: 10px; }
header h2 { font-size: 1.5em; color: #00395D; font-weight: 400; }
header h4 { font-size: 0.8em; color: #00395D; font-weight: 400; }

/* Caixa de conteúdo com desfoque sutil */
.content-box {
  width: 90%;
  max-width: 700px;
  min-height: 150px;
  background: rgba(255, 255, 255, 0.7); /* branco semitransparente */
  backdrop-filter: blur(5px); /* desfoque sutil */
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  padding: 30px;
  text-align: center;
  font-size: 1.1em;
  color: #00395D;
  margin: 20px auto 0;
  transition: all 0.5s;
}

/* Círculo azul inferior com reflexo suave */
.circle-container {
  position: relative;
  width: 100%;
  height: 50vh;
  background: linear-gradient(to top, #0A66C2, #0D89F0); /* gradiente mar */
  display: flex;
  justify-content: center;
  align-items: flex-start;
  border-top-left-radius: 50% 20%;
  border-top-right-radius: 50% 20%;
  overflow: hidden;
}

/* Reflexo de luz suave no círculo */
.circle-container::after {
  content: "";
  position: absolute;
  top: 0;
  left: -50%;
  width: 200%;
  height: 100%;
  background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), transparent 70%);
  transform: rotate(-20deg);
  pointer-events: none;
}

/* Tópicos dentro do círculo */
.topics {
  display: flex;
  gap: 30px;
  justify-content: center;
  position: absolute;
  bottom: 80px; /* subidos um pouco dentro do círculo */
}

.topic {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: #0A66C2;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
  transition: all 0.5s;
}

.topic:hover {
  background: #004182;
  box-shadow: 0 0 15px rgba(255,255,255,0.6); /* efeito criativo */
}

.topic.active {
  transform: scale(1.3);
  color: #F5E9D6; /* areia */
}

@media (max-width: 600px){
  header h1 { font-size: 2em; }
  header h2 { font-size: 1.2em; }
  header h4 { font-size: 1.0em; }
  .topic { width: 60px; height: 60px; font-size: 0.9em; }
}
</style>
</head>
<body>

<header>
  <h1>Pedro Henrique Machado Freitas</h1>
  <h2>Engenharia de Software — Dez/2027</h2>
  <h4>Como o mar que se renova a cada onda, acredito em transformar desafios em oportunidades para crescer e gerar impacto positivo</h4>
</header>

<div class="content-box" id="contentBox">
  <p>Clique em um dos tópicos para ver o conteúdo.</p>
</div>

<div class="circle-container">
  <div class="topics">
    <div class="topic" onclick="selectTopic('prop', this)">Propósito</div>
    <div class="topic" onclick="selectTopic('visao', this)">Visão</div>
    <div class="topic" onclick="selectTopic('missao', this)">Missão</div>
    <div class="topic" onclick="selectTopic('valores', this)">Valores</div>
    <div class="topic" onclick="selectTopic('objetivos', this)">Objetivos</div>
  </div>
</div>

<script>
const contents = {
  prop: 'Gosto de ajudar quando vejo que posso fazer a diferença. Na minha antiga escola, trabalhei em um projeto de horta e conseguimos implementar.',
  visao: 'Gosto de organizar e apoiar o grupo. Uma vez liderei um projeto coletivo e me senti realizado ao ver o time alcançar o objetivo.',
  missao: 'Me orgulho de concluir projetos com dedicação e foco no resultado. Isso mostra meu compromisso em gerar impacto e me inspira a continuar aprendendo e evoluindo.',
  valores: 'Valorizo pessoas colaborativas e que ajudam o grupo a crescer. Aprendi com alguém muito diferente de mim a ouvir mais antes de agir, e levo isso comigo até hoje.',
  objetivos: 'Quando algo dá errado, analiso e aprendo com o erro. Uma vez precisei aprender algo rápido para entregar um projeto, e isso me deixou mais confiante.'
};

function selectTopic(topic, element){
  document.querySelectorAll('.topic').forEach(t => t.classList.remove('active'));
  element.classList.add('active');

  const box = document.getElementById('contentBox');
  box.innerHTML = `<p>${contents[topic]}</p>`;
}
</script>

</body>
</html>
